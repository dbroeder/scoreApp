<ion-header>

  <ion-navbar>
    <ion-title>Create Player</ion-title>
    <ion-buttons start>
      <button ion-button icon-only (click)= "back()" >
        <ion-icon name= "arrow-back" ></ion-icon> 
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="todo">

    <ion-list>
    <ion-item>
      <ion-label stacked color= "primary" >Player Name</ion-label>
      <ion-input [(ngModel)]="data.name" type="text" formControlName="player_name"></ion-input>
    </ion-item>

  </ion-list>

  </form>
  <button ion-button block (click)="create()" [disabled]="!todo.valid">Create</button>
</ion-content>
