<ion-header>

  <ion-navbar>
    <ion-title>New Game</ion-title>
    <ion-buttons >
      <button ion-button icon-only (click)='back()'start>
        <ion-icon name='arrow-back'></ion-icon>
      </button>
    </ion-buttons> 
  </ion-navbar>

</ion-header>

<ion-content padding>
  <form [formGroup]='todo'>
  <ion-card>
    <ion-card-header>Game Title</ion-card-header>
    <ion-label stacked color="primary" >Game Title</ion-label>
    <ion-input type="text" [(ngModel)]="data.gameTitle" formControlName="title"></ion-input>
  </ion-card>
  
  
  <ion-card>
    <ion-card-header>
      <div>
        <h2>Players</h2>
      </div>
      <div>
      <ion-buttons end>
          <button ion-button icon-left (click)="newPlayer()">
            <ion-icon name="add"></ion-icon>
            Create Player
          </button>
      </ion-buttons>
      </div>
    </ion-card-header>
    <ion-list>
      <ion-item *ngFor="let player of players;let i = index;trackBy: customTrackBy">
        <ion-label>{{player.name}}</ion-label>
        <ion-checkbox checked="false" formControlName="players" (ionChange)="onPlayersChecked($event)" (click)="getPlayer(player)" ></ion-checkbox>
      </ion-item>
    </ion-list>
  </ion-card>

  </form>  
  <button ion-button block  (click)="create()" [disabled]="!todo.valid">Create Game</button>
</ion-content>
